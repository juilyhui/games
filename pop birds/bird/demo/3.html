   var cobj=canvas.getContext("2d");
   var x=15;
   var y=30;
   var step=10;
   var intA=90;
   var speedA=30;
   setInterval(function(){
    cobj.clearRect(0,0,500,500);
     intA+=speedA;
     var num=Math.sin(intA*Math.PI/180)*step;
	 var newx=x+num;
     var newy=y+num;
     var colorObj=   cobj.createPattern(document.getElementsByTagName("img")[0],"no-repeat");
     cobj.fillStyle=colorObj;
	 cobj.rect(0,0,50,40);
	 cobj.fill();
	 cobj.fillStyle="#fff";
     cobj.beginPath();
	 cobj.moveTo(20,20);
	 cobj.lineTo(30,20);
     cobj.bezierCurveTo(40,30,newx,newy,20,20) 
     cobj.fill();

   },60)
